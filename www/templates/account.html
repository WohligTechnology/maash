<ion-view>
  <ion-content class="account-main">
    <div class="account-banner">
      <div class="banner-imgholder">
        <img src="img/account-info.jpg" alt="" class="img-responsive">
      </div>
    </div>
    <div class="profile-strip profile-info">
      <div class="row">
        <div class="col col-25">
          <div class="relate">
            <div class="profile-img">
              <img src="img/profile-img.jpg" alt="" class="img-responsive">
            </div>
            <div class="plan">
              <img src="img/silver.png" alt="silver" class="img-responsive">
            </div>
          </div>
        </div>
        <div class="col col-75">
          <div class="clearfix relate">
            <div class="name pull-left">
              <h4 class="m-clear shadow-text color-white">Amrit Bhamrah</h4>
              <span class="shadow-text color-white">Cricketer</span>
            </div>
            <div class="slash">
              <span class="shadow-text color-white">/</span>
            </div>
            <div class="name pull-right">
              <h4 class="m-clear shadow-text color-white">33500</h4>
              <span class="shadow-text color-white">Points</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="account-more-info">
      <div class="row">
        <div class="col col-offset-10 col-80">
          <div class="text-center">
            <h3 class="text-uppercase text-in-shadow">Headline</h3>
            <p class="color-white">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
          </div>
          <div class="account-info">
            <div class="row">
              <div class="col col-50">
                <div class="img-holder history">
                  <img src="img/account-history.jpg" alt="" class="img-responsive">
                </div>
              </div>
              <div class="col col-50">
                <div class="img-holder order">
                  <img src="img/account-order.jpg" alt="" class="img-responsive">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-50">
                <div class="img-holder profile">
                  <img src="img/account-edit.jpg" alt="" class="img-responsive">
                </div>
              </div>
              <div class="col col-50">
                <div class="img-holder offer">
                  <img src="img/account-offers.jpg" alt="" class="img-responsive">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
