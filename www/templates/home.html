<ion-view>
  <ion-content class="home">
    <div class="home-main">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true">
        <ion-slide ng-repeat="slide in homeslider track by $index">
          <img ng-src="{{slide}}" alt="Home Slider" width="100%">
        </ion-slide>
      </ion-slide-box>
      <div class="">
        <div class="profile-strip">
          <div class="row">
            <div class="col col-25">
              <div class="profile-img">
                <img src="img/profile-img.jpg" alt="" class="img-responsive">
              </div>
            </div>
            <div class="col col-75">
              <div class="clearfix relate">
                <div class="name pull-left">
                  <h4 class="m-clear shadow-text color-white">Amrit Bhamrah</h4>
                  <span class="shadow-text color-white">Cricketer</span>
                </div>
                <div class="slash">
                  <span class="shadow-text color-white">/</span>
                </div>
                <div class="name pull-right">
                  <h4 class="m-clear shadow-text color-white">33500</h4>
                  <span class="shadow-text color-white">Points</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="smaash-details">
          <div class="row">
            <div class="col col-25">
              <div class="smaash-insider">
                <div class="insider">
                  <img src="img/inside.png" alt="" class="img-responsive">
                </div>
              </div>
            </div>
            <div class="col col-75">
              <div class="get-points">
                <div class="more">
                  <img src="img/know-more.png" alt="" class="img responsive">
                </div>
                <div class="lady">
                  <img src="img/lady.png" alt="" class="img-responsive">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
