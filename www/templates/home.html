<ion-view>
  <ion-content>
    <div class="home-content">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true">
        <ion-slide ng-repeat="slide in homeslider track by $index">
          <img ng-src="{{slide}}" alt="Home Slider" width="100%">
        </ion-slide>
      </ion-slide-box>
      <div class="">
        <div class="profile-strip">
          <div class="row">
            <div class="col col-25"></div>
            <div class="col col-75">
              <div class="clearfix">
                <div class="name pull-left">
                  <h4 class="m-clear">Amrit Bhamrah</h4>
                  <span>Cricketer</span>
                </div>
                <div class="slash">
                  <img src="" alt="" class="img-responsive">
                </div>
                <div class="name pull-right">
                  <h4 class="m-clear">33500</h4>
                  <span>Points</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-25">
              <img src="img/red-bg.jpg" alt="" class="img-responsive">
            </div>
            <div class="col col-75">
              <img src="" alt="" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
