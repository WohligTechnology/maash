<div class="headline choose ">
  <div class="relate modal-bg">
    <div class="forms ">
      <div class="search-green">
        <input type="text" class="form-control" placeholder="Search" ng-model="filter.search">
        <div class="microscope">
          <img src="img/bino.png" class="img-responsive" alt="" ng-click="goTOSearch(filter)">
        </div>
      </div>
      <div class="game-type">
            <a href=""><img src="img/arrow.png" alt=""></a>
          <select class="form-control" ng-model="filter.gameFor" ng-change="goTOSearch(filter)">
            <option ng-selected="true" value="">Suitable For</option>{{filter.gameFor}}
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Children</option>
          </select>
        </div>
      <div class="game-type">
          <a href=""><img src="img/arrow.png" alt=""></a>
          <select class="form-control" ng-model="filter.gameType" ng-change="goTOSearch(filter)">
            <option ng-selected="true" value="">GameType </option>
            <option value="1">All</option>
            <option value="2">VR</option>
            <option value="3">Sports</option>
            <option value="4">Arcade</option>
            <option value="5">Others</option>
          </select>
        </div>
    </div>

    <div class="close" ng-click="closePopup();"><img src="img/close-popup.png" alt="close-popup" class="img-responsive"></div>
  </div>
</div>
