<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
  <link href="css/ionic.app.css" rel="stylesheet">


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-app="starter">
  <ion-nav-view></ion-nav-view>
  <ion-footer-bar>
    <ion-tabs class="tabs-positive tabs-icon-only">
      <ion-tab title="Explore" icon-on="foot-tab explore" icon-off="foot-tab explore">
      </ion-tab>
      <ion-tab title="Buy" icon-on="foot-tab buy" icon-off="foot-tab buy">
      </ion-tab>
      <ion-tab title="My Account" icon-on="foot-tab account" icon-off="foot-tab account">
      </ion-tab>
      <ion-tab title="Check in" icon-on="foot-tab check" icon-off="foot-tab check">
      </ion-tab>
      <ion-tab title="Contact us" icon-on="foot-tab contact" icon-off="foot-tab contact">
      </ion-tab>
    </ion-tabs>
  </ion-footer-bar>
</body>

</html>
